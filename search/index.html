<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Search</title>
</head>

<body>
    <h1>Search</h1>

    <div class="search-container">
        <input type="text" placeholder="search" class="search-input">
    </div>
    <div class="main-container">
        <div class="nothing-alert">
            Noting Found
        </div>
        <div class="cards">
            <h2 class="title"> Zoho</h2>
        </div>
        <div class="cards">
            <h2 class="title"> CRM</h2>
        </div>
        <div class="cards">
            <h2 class="title"> Google</h2>
        </div>
        <div class="cards">
            <h2 class="title"> MS</h2>
        </div>
        <div class="cards">
            <h2 class="title"> Techno</h2>
        </div>
        <div class="cards">
            <h2 class="title"> Amazon</h2>
        </div>
        <div class="cards">
            <h2 class="title"> Tesla</h2>
        </div>
        <div class="cards">
            <h2 class="title"> Walmart</h2>
        </div>
        <div class="cards">
            <h2 class="title"> X </h2>
        </div>
        <div class="cards">
            <h2 class="title"> Space X</h2>
        </div>
    </div>

    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
